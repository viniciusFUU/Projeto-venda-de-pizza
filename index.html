<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vendas de pizzas</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<header>
		<ul>
			<li><h1>Residencial Galo Branco</h1></li>
			<li><h2>Venda de Pizzas</h2></li>
		</ul>
	</header>

		<section>
			<form>
				<h3>Seleciona a pizza que foi vendida</h3>
				<ul>
					<li><input type="radio" id="mussarela" name="pizzas"><label for="mussarela">Mussarela</label></li>
					<li><input type="radio" id="mista" name="pizzas"><label for="mista">Mista</label></li>
					<li><input type="radio" id="calabresa" name="pizzas"><label for="calabresa">Calabresa</label></li>
				</ul>
			</form>
		</section>

		<section>
			<button id="vendas">Vendas</button>
			<button id="estorno">Estorno</button>
		</section>

		<section id="table">
			<table>
				<tr>
					<th>Sabores</th>
					<th>Quantidade</th>
					<th>Valores</th>
				</tr>

				<tr>
					<td>Mussarela</td>
					<td id="resultadoMussarela"></td>
					<td id="vendaMussarela"></td>
				</tr>

				<tr>
					<td>Mista</td>
					<td id="resultadoMista"></td>
					<td id="vendaMista"></td>
				</tr>

				<tr>
					<td>Calabresa</td>
					<td id="resultadoCalabresa"></td>
					<td id="vendaCalabresa"></td>
				</tr>
			</table>
		</section>

		<section>
			<button id="export">
				Planilha
			</button>
		</section>


	<script src="tableToExcel.js"></script>
	<script src="js/javascript.js"></script>
</body>
</html>
